<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <script src="https://kit.fontawesome.com/3283725788.js" crossorigin="anonymous"></script>
  <title>회원가입</title>

</head>
<body>
  <div class="bg-img">
    <div class="wrap">
      <i class="fa-solid fa-x cancel-icon"></i>
      <div class="auth-box">
        <h1>회원가입</h1>
        <div class="auth-body">
          <form class="auth-form">
            <div class="input-box-wrap">
              <div class="input-box">
                <input type="text" placeholder="아이디" />
                <p class="err-msg">이메일은 필수 입력입니다.</p>
              </div>
              <div class="input-box">
                <input type="password" placeholder="비밀번호" />
                <p class="err-msg">비밀번호는 필수 입력입니다.</p>
              </div>
              <div class="input-box">
                <input type="password" placeholder="비밀번호 확인" />
                <p class="err-msg">비밀번호가 일치하지 않습니다.</p>
              </div>
              <div class="input-box">
                <select name="" id="">
                  <option value="">내가 태어난 곳은?</option>
                  <option value="">내가 살던 동네는?</option>
                  <option value="">나의 가족은?</option>
                </select>
                <input type="text" placeholder="이메일을 찾을 때의 질문을 답하세요">
              </div>
            </div>
            <button>회원가입 하기</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
